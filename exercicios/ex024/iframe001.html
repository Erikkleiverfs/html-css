<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <!-- Tamanho padrão 300x150px -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
            <!-- Aqui aparece uma mensagem ou outro link, no caso do iframe não funcionar -->
        </iframe>
        
        para aprender a programas.
    </p>
    <!-- <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal. </p> Não vai funcionar porque algúns site possuem mecanismos de segurança que impedem de serem usado em iframes por terceiros -->
    <p> 
        O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
        também é bem legal!
    </p>

    
</body>
</html>
